<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QUOTE MACHINE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>

    </style>
    <script>
        const QUOTEBANK = [
            {
                quote: "“La verdadera democracia es aquella donde el gobierno hace lo que el pueblo quiere y defiende un solo interés: el del pueblo”",
                author: "Juan Domingo Perdón"
            }, {
                quote: "“Ignoran que la multitud no odia, odian las minorías, porque conquistar derechos provoca alegría, mientras perder privilegios provoca rencor.”",
                author: "Arturo Jauretche"
            }, {
                quote: "“El arte de ser esclavo es gobernar al amo.”",
                author: "Diogenes"
            }, {
                quote: "“No hay viento favorable para el que no sabe adonde va.”",
                author: "Séneca"
            }
        ]
        window.onload = init;
        function init() {
            generateQuote()
        }

        function generateQuote() {
            let quoteSize = QUOTEBANK.length;
            let randomIndex = Math.floor(Math.random() * quoteSize);
            let randomQuoteData = QUOTEBANK[randomIndex];


            console.log("quote generated")
            document.getElementById("text").innerText = randomQuoteData.quote;
            document.getElementById("author").innerText = randomQuoteData.author;


        }
    </script>
    <style>
        * {
            font-size: 20px;
            margin: 20px 20px 20px 20px;
            text-align: center;
        }

        #quote-box {
            padding: 20px 20px 20px 20px;
        }
    </style>

</head>

<body style="background-color: rgb(117, 86, 86);">
    <div class="card container" style="max-width: 20rem; background-color: rgb(236, 229, 229);">
        <div class="card-body">
            <blockquote class="blockquote mb-5">
                <wrapper id="quote-box">
                    <div id="text"></div>
                    <div id="author" class="blockquote-footer"></div>
                    <button id="new-quote" onClick="generateQuote()" class="btn btn-success">New
                        Quote</button>
                    <a id="tweet-quote" href="twitter.com/intent/tweet" class="btn btn-primary position-absolute">Tweet
                        Quote</a>
                </wrapper>

            </blockquote>
        </div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

</body>


</html>
